<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form - Version 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f5;
            margin: 0;
            padding: 0;
        }
        .form-container {
            width: 80%;
            max-width: 850px;
            background: #fff;
            margin: 40px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }
        h2 {
            margin-top: 40px;
            border-left: 5px solid #007acc;
            padding-left: 10px;
            color: #007acc;
        }
        label {
            margin-top: 15px;
            display: block;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #aaa;
        }
        button {
            margin-top: 30px;
            padding: 12px 25px;
            background: #007acc;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #005c99;
        }
    </style>
</head>

<body>

<div class="form-container">

    <h1 align="center">JOB APPLICATION FORM</h1>

    <!-- PERSONAL DETAILS -->
    <h2>Personal Details</h2>
    <label>Full Name</label>
    <input type="text">

    <label>Email</label>
    <input type="email">

    <label>Phone Number</label>
    <input type="text">

    <label>Date of Birth</label>
    <input type="date">

    <label>Address</label>
    <textarea rows="3"></textarea>

    <!-- POSITION APPLIED -->
    <h2>Position Information</h2>

    <label>Position Applied For</label>
    <input type="text">

    <label>Preferred Work Location</label>
    <input type="text">

    <label>Expected Salary</label>
    <input type="text">

    <label>Available Joining Date</label>
    <input type="date">

    <!-- EDUCATION -->
    <h2>Educational Background</h2>

    <label>Highest Qualification</label>
    <input type="text">

    <label>University / College</label>
    <input type="text">

    <label>Year of Passing</label>
    <input type="text">

    <label>Percentage / CGPA</label>
    <input type="text">

    <!-- EXPERIENCE -->
    <h2>Work Experience</h2>

    <label>Company Name (Most Recent)</label>
    <input type="text">

    <label>Job Title</label>
    <input type="text">

    <label>Start Date</label>
    <input type="date">

    <label>End Date</label>
    <input type="date">

    <label>Responsibilities</label>
    <textarea rows="4"></textarea>


    <!-- UPLOADS -->
    <h2>Upload Documents</h2>

    <label>Resume</label>
    <input type="file">

    <label>Photo</label>
    <input type="file">

    <!-- DECLARATION -->
    <h2>Declaration</h2>
    <p>I hereby declare that all information provided is true to the best of my knowledge.</p>

    <label>Signature</label>
    <input type="text">

    <label>Date</label>
    <input type="date">

    <button type="submit">Submit Application</button>
</div>

</body>
</html>
