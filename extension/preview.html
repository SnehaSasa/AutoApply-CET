<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Resume Preview</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #e5e7eb;
      }
      #pdfFrame {
        width: 100vw;
        height: 100vh;
        border: none;
      }
    </style>
  </head>
  <body>
    <iframe id="pdfFrame"></iframe>

    <script>
      const params = new URLSearchParams(window.location.search);
      const pdfUrl = params.get("url");

      if (pdfUrl) {
        document.getElementById("pdfFrame").src = pdfUrl;
      } else {
        document.body.innerHTML = "<h2>No resume available</h2>";
      }
    </script>
  </body>
</html>
